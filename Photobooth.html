<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth</title>
    <link rel="stylesheet" href="PhotoB.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stalemate&display=swap" rel="stylesheet">
<body class="bg">
    <div class="content">
        <div class="Heading">Photo Booth</div>
        <div class="holder">
            <video autoplay id="video"></video>
            <div id="fallback" style="display: none">
                <div id="alternativeContent"> You need Flash Player to play this game.
                    <p><a href="https://www.adobe.com/go/getflashplayer"><img
                                src="https://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
                                alt="Get Adobe Flash player" /></a></p>
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <div class="buttons">
            <button id="buttonCapture" disabled>Capture</button>
            <button id="buttonSave" disabled>Save</button>
        </div>
        <div id="savedImages"></div>
    </div>
    <script src="PhotoBo.js"></script>
</body>

</html>
